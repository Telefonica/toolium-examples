[Driver]
type: ios

[Capabilities]
platformName: iOS

[Server]
enabled : true
base_path: /wd/hub
host : localhost
port : 4723
log_types: server, syslog

[AppiumCapabilities]
automationName: XCUITest
deviceName: iPhone 15
platformVersion: 17.5
browserName:
app: https://github.com/appium/ios-uicatalog/blob/master/UIKitCatalog/UIKitCatalog-iphonesimulator.zip?raw=true
webviewConnectTimeout: 10000
useNewWDA : False

[VisualTests]
baseline_name: {Driver_type}-{AppiumCapabilities_platformVersion}-{AppiumCapabilities_deviceName}
